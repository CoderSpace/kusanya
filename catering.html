    <div id="container">
        
        <div class="row">

            <div class="col-md-8 col-md-offset-2">

                <div class="panel panel-default form" >
                    <div class="panel-heading">

                        <h2 class="panel-title">Catering Form</h2>

                    </div>

                    <div class="panel-body">

                        <form name="contactform" method="post" class="form-horizontal" role="form">

                            <div class="form-group">

                                <label for="name">Your Name</label>

                                <div class="input-group">

                                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span>
                                    </span>

                                    <input type="text" class="form-control" id="inputName" name="inputName" placeholder="First and Last Name">

                                </div>
                            </div>

                            <div class="form-group">

                                <label for="email"> Email Address</label>

                                <div class="input-group">


                                    <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                                    </span>

                                    <input type="text" class="form-control" id="inputEmail" name="inputEmail" placeholder="Your Email">

                                </div>
                            </div>

                            <div class="form-group">

                                <label for="subject">Organization/Company</label>

                                <div class="input-group">

                                    <span class="input-group-addon"><span class="glyphicon glyphicon-briefcase"></span>
                                    </span>

                                    <input type="text" class="form-control" id="inputSubject" name="inputSubject" placeholder="Organization/Company Name">

                                </div>

                            </div>

                            <div class="form-group">

                                <label for="subject">Phone Number</label>

                                <div class="input-group">

                                    <span class="input-group-addon"><span class="glyphicon glyphicon-earphone"></span>
                                    </span>

                                    <input type="text" class="form-control" id="inputSubject" name="inputSubject" placeholder="Phone Number">

                                </div>

                            </div>

                            <div class="form-group">

                                <label for="message">Additional Information</git label>

                                    <div class="input-group">

                                        <span class="input-group-addon"><span class="glyphicon glyphicon-comment"></span>

                                        </span>

                                        <textarea class="form-control" rows="4" id="inputMessage" name="inputMessage" placeholder="Additional Info..."></textarea>

                                    </div>

                            </div>

                            <center>

                                <button type="button" class="btn">SUBMIT!</button>

                            </center>

                    </div>

                </div>
                </div>
                </div>
                </form>

            </div>

        </div>
