    <div id="container">

        <div class="row">

            <div class="col-md-8 col-md-offset-2">
                <div class="panel panel-default form">
                    <div class="panel-heading">

                        <h1 class="panel-title">Events Request Form</h1>

                    </div>

                    <div class="panel-body">



                        <form class="form-horizontal" role="form" name="contactform" action="https://www.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">

                            <div class="form-group">

                                <label for="name">Your Name</label>

                                <div class="input-group">

                                    <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span>
                                    </span>

                                    <input type="text" class="form-control" id="inputName" name="inputName" placeholder="First and Last Name">

                                </div>
                            </div>

                            <div class="form-group">

                                <label for="email"> Email Address</label>

                                <div class="input-group">


                                    <span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span>
                                    </span>

                                    <input type="text" class="form-control" id="inputEmail" name="inputEmail" placeholder="Your Email">

                                </div>
                            </div>

                            <div class="form-group">

                                <label for="subject">Organization/Company</label>

                                <div class="input-group">

                                    <span class="input-group-addon"><span class="glyphicon glyphicon-briefcase"></span>
                                    </span>

                                    <input type="text" class="form-control" id="inputSubject" name="inputSubject" placeholder="Company Name">

                                </div>
                            </div>

                            <div class="form-group">

                                <label for="subject">City</label>

                                <div class="input-group">

                                    <span class="input-group-addon"><span class="glyphicon glyphicon-home"></span>
                                    </span>

                                    <input type="text" class="form-control" id="inputSubject" name="inputSubject" placeholder="City Name">

                                </div>
                            </div>

                            <div class="form-group">

                                <label for="subject">State/ Province</label>

                                <div class="input-group">

                                    <span class="input-group-addon"><span class="glyphicon glyphicon-globe"></span>
                                    </span>

                                    <input type="text" class="form-control" id="inputSubject" name="inputSubject" placeholder="State Name">
                                </div>
                            </div>

                            <div class="checkbox">

                                <label>
                                    <input type="checkbox"> Events</label>

                            </div>

                            <div class="checkbox">

                                <label>
                                    <input type="checkbox"> Volunteering & Giving</label>

                            </div>

                            <div class="checkbox">

                                <label>
                                    <input type="checkbox"> Cafe Deals & Specials</label>

                            </div>

                    </div>

                    <div class="form-group">

                        <label for="message">Message</label>

                        <div class="input-group">

                            <span class="input-group-addon"><span class="glyphicon glyphicon-pencil"></span>
                            </span>

                            <textarea class="form-control" rows="4" id="inputMessage" name="inputMessage" placeholder="Your message..."></textarea>
                        </div>
                    </div>
                    
                    <center><button type="button" class="btn">SUBMIT!</button></center>

                    
                </div>
            </div>
        </div>
    </div>
    </form>
